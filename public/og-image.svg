  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="60" fill="white" opacity="0.2"/>
  <circle cx="1100" cy="100" r="40" fill="white" opacity="0.15"/>
  <rect x="950" y="400" width="200" height="4" fill="#2563eb" opacity="0.3" rx="2"/>
  <rect x="950" y="420" width="150" height="4" fill="#2563eb" opacity="0.2" rx="2"/>
