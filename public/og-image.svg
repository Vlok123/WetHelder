<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Header section with blue background -->
  <rect width="1200" height="200" fill="#2563eb"/>
  
  <!-- WetHelder logo/text -->
  <text x="100" y="120" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="bold" fill="white">WetHelder</text>
  
  <!-- Subtitle -->
  <text x="100" y="280" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="#1e293b">Nederlandse Wetgeving &amp; Juridische Vragen</text>
  
  <!-- Description -->
  <text x="100" y="340" font-family="Inter, Arial, sans-serif" font-size="24" fill="#64748b">Doorzoek Nederlandse wetgeving, stel juridische vragen</text>
